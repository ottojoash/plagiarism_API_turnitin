spring.application.name=palagrism
# Spring Boot Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/plagiarism_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

SERVER.PORT=8081

turnitin.api.url=https://api.turnitin.com/some-endpoint
turnitin.api.key=your_turnitin_api_key
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.http.client.HttpClientAutoConfiguration,org.springframework.boot.autoconfigure.web.client.RestClientAutoConfiguration


